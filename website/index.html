<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A simple, clean, and responsive HTML invoice template</title>
<link rel="stylesheet" href="inputBoxes.css">
<script src="details.js"></script>

		
        
	</head>

	<body>
		<div class="invoice-box">
			<table cellpadding="0" cellspacing="0">
				<tr class="top">
					<td colspan="2">
						<table>
							<tr>
								<td class="title">
									<img src="logo.png" style="width: 100%; max-width: 300px" />
								</td>

								<td>
									Invoice #: <input class="hiddenInputBoxes" value="123"><br />
									Created: <input class="hiddenInputBoxes" value="January 1, 2015"><br />
									Due: <input class="hiddenInputBoxes" value="February 1, 2015">
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="information">
					<td colspan="2">
						<table>
							<tr>
								<td>
									Erazer Triplet<br />
									Accacia Avenue<br />
                                    BananaMan
								</td>

								<td>
									<input class="hiddenInputBoxes" value="Acme Corp."><br />
									<input class="hiddenInputBoxes" value="John Doe"><br />
									<input class="hiddenInputBoxes" value="john@example.com">
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr class="heading">
					<td>Payment Method</td>

					<td>Ref #</td>
				</tr>

				<tr class="details">
					<td><input class="hiddenInputBoxes" value="Bank"></td>

					<td><input class="hiddenInputBoxes" value="finlay02fx"></td>
				</tr>

				<tr class="heading">
					<td>Item</td>

					<td>Price</td>
				</tr>

				<tr class="item">
					<td><input class="hiddenInputBoxes" value="Website design"></td>

					<td>£<input class="hiddenInputBoxes" id="Item1" value="300.00"></td>
				</tr>

				<tr class="item">
					<td><input class="hiddenInputBoxes" value="Hosting (3 months)"></td>

					<td>£<input class="hiddenInputBoxes" id="Item2" value="75.00"></td>
				</tr>

				<tr class="item">
					<td><input class="hiddenInputBoxes" value="Domain name (1 year)"></td>

					<td>£<input class="hiddenInputBoxes" id="Item3" value="10.00"></td>
				</tr>

				<tr class="total">
					<td></td>

					<td>Total Ex Vat: £<input class="hiddenInputBoxes" id="TotalExVat" value="385.00"></td>
				</tr>
                <tr class="total">
					<td></td>

					<td>Vat: £<input class="hiddenInputBoxes" id="Vat" value="385.00"></td>
				</tr>

                <tr class="total">
					<td></td>

					<td>Total Including Vat: £<input class="hiddenInputBoxes" id="totalIncVat" value="385.00"></td>
				</tr>

			</table>
		</div>
	</body>

    <script>
        calcTotals();
document.getElementById("Item1").addEventListener("keyup",calcTotals);
document.getElementById("Item2").addEventListener("keyup",calcTotals);
document.getElementById("Item3").addEventListener("keyup",calcTotals);


    </script>
</html>
